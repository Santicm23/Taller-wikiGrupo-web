<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/contactenos.js"></script>
</head>
<body>
<section class="full-height gradient-background p-5">
    <h2>Contáctenos</h2>
    <div class="container-sm">

        <form  action="mailto:mariajogogar1@gmail.com" method="post" enctype="text/plain">
            <!-- Form permite realizar acciones, en este caso particular usando action, envía un correo
            al correo indicado.
           -->
            <label>Your Name: </label>
            <input type="text" name="yourName" value="" />
            <!-- Label sirve  indicar en pantalla algo y con input recibo eso que estoy solicitando
          type indica el tipo de dato, name el nombre de la variable a  la que le voy a meter el dato
          y finalmente value es el valor con el que voy a inicializar la variable-->
            <br />
            <label>Your Email: </label>
            <input type="email" name="yourEmail" value="" />
            <br />
            <label>Your Message: </label>
            <br />
            <textarea class="boxMS" name="yourMessage" rows="10" cols="50"></textarea>
            <!-- Textarea me permite meter una variable de tipo texto y con rows y col indico el tamaño -->
            <br />
            <!-- br es un espacio -->
            <input type="submit" name="" value="enviar" />
            <!-- cuando es type submit crea un botón -->
        </form>
        </form>

    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-primary btn-lg px-4 me-md-2">🏠</a>
    </div>
</section>
</body>
</html>
